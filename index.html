<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Lykkehjulet</title>
    </head>
    <body>
        <img id="wheelElement" src="wheel.png">
        <h1>Skriv navnene du ønsker å ha med her:</h1>
        <input
            type="text"
            id="inputText"
            placeholder="Skriv navnet du vil legge til her:">
        <button id="inputButton" onclick="printInput(inputText.value)" value="">Legg til</button>
        <br>
        <button id="spinButton" onclick="spinWheel()">Spinn hjulet</button>
        <ul id="inputList"></ul>
        <h1 id="spinResultElement"></h1>

        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
